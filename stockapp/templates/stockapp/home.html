<style>
  * {
      box-sizing: border-box;
    }

  body {
    margin: 0;
  }

/* Style the header */
.header {
background-color: #56fdbd;
padding: 10px;
text-align: center;
}


/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: rgb(73, 88, 254);
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: rgb(31, 123, 245);
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 15px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}

</style>
</head>
